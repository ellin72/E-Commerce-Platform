<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Shopping cart icon -->
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#cartGradient)"/>

  <!-- Cart body -->
  <path d="M 9 10 L 11 23 Q 11 24 12 24 L 24 24 Q 25 24 25 23 L 26 12" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Cart handle -->
  <path d="M 11 12 L 9 8 L 23 8 L 25 12" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Wheel left -->
  <circle cx="14" cy="26" r="1.5" fill="white"/>

  <!-- Wheel right -->
  <circle cx="22" cy="26" r="1.5" fill="white"/>
</svg>
